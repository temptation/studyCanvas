<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第1个例子</title>
</head>
<body>
<canvas id="myCanvas" width="800px" height="600px"></canvas>
<script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    context.font = '24pt 微软雅黑';
    context.fillStyle = 'red';
    context.fillText('第1个Canvas示例', 400, 300);
</script>
</body>
</html>
